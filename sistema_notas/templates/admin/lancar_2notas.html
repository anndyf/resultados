{% extends "admin/base_site.html" %}
{% block content %}
<h1>{{ title }}</h1>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="turma">Turma:</label>
        <select id="turma" name="turma" onchange="this.form.submit();">
            <option value="">--- Selecione uma Turma ---</option>
            {% for t in turmas %}
            <option value="{{ t.id }}" {% if t.id == turma_id %}selected{% endif %}>{{ t.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="disciplina">Disciplina:</label>
        <select id="disciplina" name="disciplina" onchange="this.form.submit();">
            <option value="">--- Selecione uma Disciplina ---</option>
            {% for d in disciplinas %}
            <option value="{{ d.id }}" {% if d.id == disciplina_id %}selected{% endif %}>{{ d.nome }}</option>
            {% endfor %}
        </select>
    </div>

    {% if estudantes %}
    <table>
        <thead>
            <tr>
                <th>Estudante</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            {% for estudante in estudantes %}
            <tr>
                <td>{{ estudante.nome }}</td>
                <td>
                    <input type="number" step="0.1" name="nota_{{ estudante.id }}" value="{{ estudante.nota|default:'' }}">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="button">Salvar Notas</button>
    {% endif %}
</form>
{% endblock %}
