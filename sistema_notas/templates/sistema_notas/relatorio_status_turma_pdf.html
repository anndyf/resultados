<!DOCTYPE html>
<html>
<head>
    <title>Relatório de Status - {{ turma.nome }}</title>
    <style>
        @page {
            size: A4 landscape; /* Define a orientação como horizontal */
            margin: 20mm;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #000; /* Preto, sem cores */
            text-align: center;
        }
        th {
            font-weight: bold;
            text-transform: uppercase;
        }
        td.recuperacao {
            font-weight: bold; /* Apenas "Recuperação" em negrito */
        }
    </style>
</head>
<body>
    <h1>Relatório de Status - {{ turma.nome }}</h1>
    <table>
        <thead>
            <tr>
                <th>Estudante</th>
                {% for disciplina in disciplinas %}
                <th>{{ disciplina.nome }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for linha in tabela %}
            <tr>
                <td>{{ linha.estudante }}</td>
                {% for status in linha.status_disciplinas %}
                <td class="{% if status.status == 'Recuperação' %}recuperacao{% endif %}">
                    {{ status.status }}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
