<!DOCTYPE html>
<html>
<head>
    <title>Upload de Estudantes em Massa</title>
</head>
<body>
    <h1>Upload de Estudantes em Massa</h1>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload CSV</button>
    </form>
</body>
</html>
